{% extends "base.html" %}
{% block content %}

<style>

.form-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 70vh;
}

.form-card {
  width: 100%;
  max-width: 720px;
  background: white;
  padding: 28px;
  border-radius: 18px;
  box-shadow: 0 10px 35px rgba(0,0,0,0.08);
}

.form-title {
  text-align: center;
  margin-bottom: 18px;
}

.form-grid {
  display: grid;
  gap: 14px;
}

.form-grid label {
  font-weight: 600;
}

.form-grid input,
.form-grid textarea,
.form-grid select {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  font-size: 14px;
}

.file-box {
  background: #f1f5f9;
  padding: 12px;
  border-radius: 12px;
}

.btn-row {
  display: flex;
  gap: 12px;
  margin-top: 18px;
  flex-wrap: wrap;
}

.btn-secondary {
  padding: 10px 16px;
  border-radius: 12px;
  text-decoration: none;
  font-weight: 600;
  background: #e2e8f0;
  color: #0f172a;
}

.btn-secondary:hover {
  background: #cbd5e1;
}

/* ===== Fix checkbox layout ===== */

.form-grid input[type="checkbox"] {
  width: auto;
  padding: 0;
  transform: scale(1.2);
  margin-left: 8px;
}

.form-grid .checkbox-row {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 6px 0;
}


</style>

<div class="form-wrapper">

  <div class="form-card">

    <h2 class="form-title">
      {% if form.instance.pk %}
         Edit PG Details
      {% else %}
        ➕ Create New PG
      {% endif %}
    </h2>

    <form method="post" enctype="multipart/form-data">

      {% csrf_token %}

      <div class="form-grid">
        {{ form.as_p }}

        <div class="file-box">
          <label><b>Upload Gallery Images</b></label><br>
          <input type="file" name="images" multiple>
        </div>
      </div>

      <div class="btn-row">

        <button type="submit" class="btn">
          {% if form.instance.pk %}
            Update PG
          {% else %}
            Create PG
          {% endif %}
        </button>

        <a href="{% url 'owner_dashboard' %}" class="btn-secondary">
          ← Back to Dashboard
        </a>

      </div>

    </form>

  </div>

</div>

{% endblock %}
