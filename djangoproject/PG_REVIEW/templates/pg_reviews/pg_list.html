<!DOCTYPE html>
<html>
<head>
    <title>PG Listings</title>
</head>
<body>

<h1>PG & Hotel Listings</h1>

{% for pg in pgs %}
    <div style="border:1px solid #ccc; padding:15px; margin:10px;">
        <h2>{{ pg.name }}</h2>
        <p><b>City:</b> {{ pg.city }}</p>
        <p><b>Area:</b> {{ pg.area }}</p>
        <p><b>Rent:</b> ₹{{ pg.monthly_rent }}</p>
        <p><b>Food:</b> {{ pg.food_available|yesno:"Available,Not Available" }}</p>
        <p><b>Rating:</b> ⭐ {{ pg.average_rating }}</p>

        <a href="{% url 'pg_detail' pg.id %}">View Details</a>
    </div>
{% empty %}
    <p>No PGs listed yet.</p>
{% endfor %}

</body>
</html>
