{% extends "base.html" %}
{% block content %}

<style>

/* ===== Center Wrapper ===== */

.form-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 72vh;
}

/* ===== Card ===== */

.form-card {
  width: 100%;
  max-width: 520px;
  background: white;
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 12px 38px rgba(0,0,0,0.08);
}

/* ===== Title ===== */

.form-title {
  text-align: center;
  margin-bottom: 22px;
}

/* ===== Grid ===== */

.form-grid {
  display: grid;
  gap: 14px;
}

/* ===== Inputs ===== */

.form-grid label {
  font-weight: 600;
  font-size: 14px;
}

.form-grid input {
  width: 100%;
  padding: 11px;
  border-radius: 12px;
  border: 1px solid #d1d5db;
  font-size: 14px;
  transition: .2s;
}

.form-grid input:focus {
  outline: none;
  border-color: #1f3a8a;
  box-shadow: 0 0 0 3px rgba(31,58,138,.12);
}

/* ===== Buttons ===== */

.btn-row {
  margin-top: 18px;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.btn-main {
  padding: 11px 18px;
  background: #1f3a8a;
  color: white;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

.btn-main:hover {
  opacity: .92;
}

.btn-secondary {
  padding: 11px 18px;
  border-radius: 12px;
  text-decoration: none;
  background: #e2e8f0;
  color: #0f172a;
  font-weight: 600;
}

.btn-secondary:hover {
  background: #cbd5e1;
}

.register-note {
  margin-top: 16px;
  text-align: center;
  font-size: 14px;
  opacity: .8;
}

</style>

<div class="form-wrapper">

  <div class="form-card">

    <h2 class="form-title">Login to Nestora</h2>

    <form method="post">
      {% csrf_token %}

      <div class="form-grid">
        {{ form.as_p }}
      </div>

      <div class="btn-row">
        <button type="submit" class="btn-main">
          Login
        </button>

        <a href="{% url 'register' %}" class="btn-secondary">
          Create Account
        </a>
      </div>

    </form>

    <div class="register-note">
      New here? Create your account to post or review PGs.
    </div>

  </div>

</div>

{% endblock %}
